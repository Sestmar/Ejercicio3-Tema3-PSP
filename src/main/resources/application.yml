server:
  port: 8080

spring:
  application:
    name: cursos-api
  datasource:
    url: jdbc:postgresql://localhost:5432/cursos_db
    username: postgres
    password: 111a
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

logging:
  level:
    root: INFO
